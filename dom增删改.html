<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
		    .clearfix:after,.clearfix:before{
		        content: "";
		        display: table;
		    }
		    .clearfix:after{
		        clear: both;
		    }
		    .clearfix{
		        *zoom: 1;
			}
			ul{
				list-style: none;
			}
			.inner li{
				display: block;
				background-color: lightseagreen;
				float: left;
				margin: 5px;
				padding: 4px;
			}
			.btn div{
				margin: 10px;
				font-size: 20px;
			}
		</style>
		<script type="text/javascript">
			function myClick(idStr,fun){
				var btn=document.getElementById(idStr);
				btn.onclick=fun;
			};
			window.onload=function(){
				//创建广州结点，添加到city中
				myClick("btn01",function(){
					//创建li元素节点     需要一个标签名作为参数   将创建好的对象作为返回值返回
					var li = document.createElement("li");
					
					//创建广州文本节点---需要文本内容作为参数，将新的节点返回
					var text=document.createTextNode("广州");
					
					//将text设置为li 的子节点    父节点.appendChild(子节点)
					li.appendChild(text);
					
					//添加到city里
					var city=document.getElementById("city");
					city.appendChild(li);
				});
				//将广州插入到北京前面
				myClick("btn02",function(){
					//创建一个广州
					var li=document.createElement("li");
					var text=document.createTextNode("广州");
					li.appendChild(text);
					//获取id为bj的节点
					var bj=document.getElementById("bj");
					//获取city
					var city=document.getElementById("city");
				//insertBefore()在指定子节点前插入新节点     语法：父节点.insertBefore(新节点，旧结点)
					city.insertBefore(li,bj);
				});
				//用广州节点替换掉北京节点
				myClick("btn03",function(){
					var li=document.createElement("li");
					var text=document.createTextNode("广州");
					li.appendChild(text);
					//获取id为bj的节点
					var bj=document.getElementById("bj");
					var city=document.getElementById("city");
					//父节点.replaceChild(新节点，旧结点)
					city.replaceChild(li , bj);
					
				});
				//删除北京节点
				myClick("btn04",function(){
					var bj=document.getElementById("bj");
					var city=document.getElementById("city");
					//父节点.removeChild(子节点)
					city.removeChild(bj);
					//若不知道北京的父节点
					bj.parentNode.removeChild(bj);
				});
				//读取city的html代码
				myClick("btn05",function(){
					var city=document.getElementById("city");
					alert(city.innerHTML);
				});
				//设置北京内的html代码
				myClick("btn06",function(){
					var bj=document.getElementById("bj");
					bj.innerHTML="西安";
				});
				//方法2创建广州结点，添加到city中
				myClick("btn07",function(){
					var city=document.getElementById("city");
					//city.innerHTML+="<li>广州</li>";
					//两种方法的综合
					var li=document.createElement("li");
					li.innerHTML="广州";
					city.appendChild(li);
				});
			};
		</script>
	</head>
	<body>
		<div class="inner">
			<p> 你喜欢那个城市? </p>
			<ul id="city" class="clearfix">
				<li>上海</li>
				<li id="bj">北京</li>
				<li>东京</li>
				<li>首尔</li>
			</ul>
		</div>
		<div id="btnlist" class="btn">
			<div><button id="btn01">创建广州结点，添加到city中</button></div>
			<div><button id="btn02">将广州插入到北京前面</button></div>
			<div><button id="btn03">用广州替换北京结点</button></div>
			<div><button id="btn04">删除北京节点</button></div>
			<div><button id="btn05">读取#city的html代码</button></div>
			<div><button id="btn06">设置北京内的html代码</button></div>
			<div><button id="btn07">创建广州结点，添加到city中</button></div>
			
		</div>
	</body>
</html>
